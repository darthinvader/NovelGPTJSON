<div class="flex gap-4 fixed bottom-0 left-0 bg-gray-950 border-blue-400 border-t-4 w-full p-4 z-5 justify-center items-center">
  <button type="button" (click)="clearAll?.()"
  class="text-md bg-green-500 hover:bg-green-700 text-white font-bold px-4 rounded transform transition duration-500 ease-in-out hover:scale-105">
    <fa-icon [icon]="faEraser"></fa-icon>
  </button>
  <button type="button" (click)="download?.()"
    class="text-md bg-red-500 hover:bg-red-700 text-white font-bold px-4 rounded transform transition duration-500 ease-in-out hover:scale-105">
    <fa-icon [icon]="faDownload"></fa-icon>
  </button>
  <div class="flex flex-col justify-center ">
    <button type="button" (click)="triggerFileInput()"
      class="text-md bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 rounded transform transition duration-500 ease-in-out hover:scale-105">
      <fa-icon [icon]="faUpload"></fa-icon>
    </button>
    <input #fileInput type="file" id="jsonUpload" class="hidden" (change)="handleFileInput?.($event)">
  </div>
    <app-scroll-buttons></app-scroll-buttons>
</div>
