<app-card>
  <form [formGroup]="characterForm" (ngSubmit)="onSubmit()" class="m-10 text-gray-300">
    <div class="flex flex-wrap -mx-3">
      <div class="w-full md:w-1/3 px-3">
        <h5 class="text-2xl mb-2 text-gray-200">General</h5>
        <div class="form-group my-1 bg-gray-800 rounded-lg">
          <label for="name" class="block mb-1 text-xl">Name</label>
          <input type="text" id="name" formControlName="name"
            class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
        </div>
        <div class="form-group bg-gray-800 rounded-lg">
          <label for="role" class="block mb-1 text-xl">Role</label>
          <input type="text" id="role" formControlName="role"
            class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
        </div>
        <div class="form-group bg-gray-800 rounded-lg">
          <label for="background" class="block mb-1 text-xl">Background</label>
          <input type="text" id="background" formControlName="background"
            class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
        </div>x
        <div class="form-group bg-gray-800 rounded-lg">
          <label for="Personality" class="block mb-1 text-xl">Personality</label>
          <input type="text" id="personality" formControlName="personality"
            class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
        </div>
        <div class="form-group bg-gray-800 rounded-lg">
          <label for="character_arc" class="block mb-1 text-xl">Character Arc</label>
          <input type="text" id="character_arc" formControlName="character_arc"
            class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3">
        <div formArrayName="goals" class="my-1 bg-gray-800 rounded-lg">
          <h5 class="text-2xl mb-2 text-gray-200">Goals</h5>
          <div *ngFor="let goal of goals.controls; let i=index" class="mb-4">
            <label for="goal{{i}}" class="block mb-1">Goal {{i + 1}}</label>
            <input type="text" id="goal{{i}}" [formControlName]="i"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
          </div>
          <button (click)="addGoal()" type="button"
            class="btn btn-secondary px-5 py-2 rounded-lg bg-blue-600 text-gray-200">Add Goal</button>
        </div>


        <div formArrayName="conflicts" class="my-1 bg-gray-800 rounded-lg">
          <h5 class="text-2xl mb-2 text-gray-200">Conflicts</h5>
          <div *ngFor="let conflict of conflicts.controls; let i=index" class="mb-4">
            <label for="conflict{{i}}" class="block mb-1">Conflict {{i + 1}}</label>
            <input type="text" id="conflict{{i}}" [formControlName]="i"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
          </div>
          <button (click)="addConflict()" type="button"
            class="btn btn-secondary px-5 py-2 rounded-lg bg-blue-600 text-gray-200">Add Conflict</button>
        </div>

        <div formArrayName="conflicts" class="my-1 bg-gray-800 rounded-lg">
          <h5 class="text-2xl mb-2 text-gray-200">Motivations</h5>
          <div *ngFor="let motivation of motivations.controls; let i=index" class="mb-4">
            <label for="motivation{{i}}" class="block mb-1">Motivation {{i + 1}}</label>
            <input type="text" id="motivation{{i}}" [formControlName]="i"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
          </div>
          <button (click)="addMotivation()" type="button"
            class="btn btn-secondary px-5 py-2 rounded-lg bg-blue-600 text-gray-200">Add Goal</button>
        </div>

        <div formArrayName="fears" class="my-1 bg-gray-800 rounded-lg">
          <h5 class="text-2xl mb-2 text-gray-200">Fears</h5>
          <div *ngFor="let fear of fears.controls; let i=index" class="mb-4">
            <label for="fear{{i}}" class="block mb-1">Fear {{i + 1}}</label>
            <input type="text" id="fear{{i}}" [formControlName]="i"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
          </div>
          <button (click)="addFear()" type="button"
            class="btn btn-secondary px-5 py-2 rounded-lg bg-blue-600 text-gray-200">Add Fear</button>
        </div>
      </div>
      <div class="w-full md:w-1/3 px-3">
        <div formArrayName="relationships" class="my-1 bg-gray-800 rounded-lg">
          <h5 class="text-2xl mb-2 text-gray-200">Relationships</h5>
          <div *ngFor="let relationship of relationships.controls; let i=index" [formGroupName]="i" class="mb-4">

            <label for="name{{i}}" class="block mb-1">Name</label>
            <input type="text" id="name{{i}}" formControlName="name"
              class="w-full mb-2 px-3 py-2 rounded-lg bg-gray-700 text-gray-300">

            <label for="relationship{{i}}" class="block mb-1">Relationship</label>
            <input type="text" id="relationship{{i}}" formControlName="relationship"
              class="w-full px-3 py-2 rounded-lg bg-gray-700 text-gray-300">
          </div>
          <button (click)="addRelationship()" type="button"
            class="btn btn-secondary px-5 py-2 rounded-lg bg-blue-600 text-gray-200">Add Relationship</button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4 px-5 py-2 rounded-lg bg-blue-500 text-gray-200">Submit</button>
  </form>
</app-card>
